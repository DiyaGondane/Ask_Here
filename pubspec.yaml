name: google_signin_example
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
#  cloud_firestore: ^0.13.5
#  image_picker: ^0.6.7+2
#  firebase_storage: ^3.1.6
#  path: ^1.7.0
#  uuid: ^2.1.0

  flutter:
    sdk: flutter
  http: ^0.13.4
  cupertino_icons: ^1.0.0
  firebase_storage: ^8.0.3
  cloud_firestore: ^1.0.5
  firebase_core: ^1.10.0
  firebase_auth: ^3.3.14
  google_sign_in: ^5.3.0
  firebase_database: ^9.0.13





  # state management
  provider: ^5.0.0

  # icon of google
  font_awesome_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  #firebase_database: ^4.4.0
  #firebase_core: ^0.7.0

flutter:
  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: RobotoCondensed
      fonts:
          - asset: assets/fonts/RobotoCondensed-Regular.ttf
          - asset: assets/fonts/RobotoCondensed-Bold.ttf
            weight: 700
          - asset: assets/fonts/RobotoCondensed-Light.ttf
            weight: 300
          - asset: assets/fonts/RobotoCondensed-Light.ttf
            style: italic
  
  

  

